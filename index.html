<!DOCTYPE html>
<html>
   <head>
      <title>Town news example</title>
      <link rel="stylesheet" href="styles.css" />

   <body>
      <h1>Town news example use of print shop</h1>

      <button id="buy-image-btn">Buy image</button>
      <script src="main.js"></script>
   </body>

</html>
